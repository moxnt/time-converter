<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/tabs.ts" defer></script>
    <script type="module" src="/src/main.ts" defer></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Nodders</title>
  </head>
  <body
    class="m-0 flex h-screen w-screen flex-auto flex-col items-center justify-center p-0"
  >
    <div class="flex flex-col items-center gap-4 pt-8">
      <div class="flex h-fit w-5/6 flex-auto flex-row justify-between">
        <button data-controls-id="tab1" class="b-tab" type="button">
          Tab 1
        </button>
        <button data-controls-id="tab2" class="b-tab" type="button">
          Tab 2
        </button>
        <button data-controls-id="tab3" class="b-tab" type="button">
          Tab 3
        </button>
      </div>
      <div id="tab1" class="tab active">
        <div class="m-auto h-fit w-fit">
          <h2>
            <b id="clock-h">12</b>:<b id="clock-m">00</b>:<b id="clock-s">00</b>
          </h2>
          <h3 class="ml-4" id="timezone-field">UTC</h3>
        </div>
      </div>
      <div id="tab2" class="tab">
        <div class="m-auto h-fit w-fit">
          <h2>
            <b id="alarm-h">12</b>:<b id="alarm-m">00</b>:<b id="alarm-s">00</b>
          </h2>
        </div>
        <div class="m-auto h-fit w-fit">
          <h2>
            <b id="target-h">12</b>:<b id="target-m">00</b>:<b id="target-s"
              >00</b
            >
          </h2>
          <h3 class="ml-4" id="timezone-field">UTC</h3>
        </div>
      </div>
      <div id="tab3" class="tab flex">
        <div>
          <h4>Timezone:</h4>
          <input
            id="input-timezone"
            class="layer-1"
            type="text"
            name=""
            value=""
          />
        </div>
        <div>
          <h4>Countdown to:</h4>
          <input
            id="input-alarm"
            class="layer-1"
            type="time"
            name=""
            value=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
